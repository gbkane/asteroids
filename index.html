<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>
    <link href='http://fonts.googleapis.com/css?family=Orbitron:900,400' rel='stylesheet' type='text/css'>
     <link rel=Stylesheet href="stylesheet.css" type="text/css">
    <style>


      canvas{
        width: 800px;
        height: 500px;
      }
    </style>
  </head>

  <body>

    <script src="vendor/keymaster.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/explosion.js"></script>
    <script src="lib/bullet.js"></script>

    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <div class="game">
      <h1>ASTEROIDS!!!</h1>

      <canvas id="game-canvas"></canvas>

      <ul class="instructions">
        <li>Navigate with : arrow keys | |
           'w' &#8593;   's' &#8595;   'a' &#8592;   'd' &#8594;

        </li>
        <li>Fire with : 'space-bar'</li>
        <li>Pause game with : 'p'</li>
      </ul>

    </div>

    <script>
      var canvas = document.getElementById("game-canvas");
      canvas.height = 500;
      canvas.width = 800;
      var ctx = canvas.getContext("2d");
      var game = new Asteroids.Game(ctx);
      new Asteroids.GameView(game, ctx).start();


    </script>

  </body>
</html>
